<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            18:43
        </div>
        <div class = "status-bar__column">
            <span>777%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <span class="screen-header__move"><i class="screen-header__notification"></i>
                </span><i class="fas fa-cogs fa-lg "></i>
            </span>
            </div>
    </header>
    <main class="main-screen">
    <div class = "icon-row">
        <div class="icon-row_icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="icon-row_icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span></div>
        <div class="icon-row_icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="icon-row_icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class = "recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src = "https://images.unsplash.com/photo-1614027164847-1b28cfe1df60?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=786&q=80" />
                    <span class="open-post__member-count">802 members</span>
                    <div class = "divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src = "https://images.unsplash.com/photo-1614027164847-1b28cfe1df60?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=786&q=80" />
                <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge" style="font-size: 0.8rem;">1</span>
                <i class="far fa-comment fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-plus fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__ellipsis__notification"></span>
                <i class="fas fa-ellipsis-h fa-xl"></i></a></li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/c8f2d01170.js"
    crossorigin="anonymous"></script>
</body>
</html>
