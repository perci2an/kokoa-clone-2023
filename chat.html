<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Perci2an - Kokoa</title>
</head>
<body id="chat-screen">
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            18:43
        </div>
        <div class = "status-bar__column">
            <span>777%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Perci2an</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg" style="margin-left: 15px;"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, December 4, 2022
        </div>
        <div class="message-row">
            <img src="https://img.freepik.com/premium-photo/abstract-neon-light-eagle-artwork-design-digital-art-wallpaper-glowing-space-background-generative-ai_742252-10276.jpg">
            <div class="message-row__content">
                <span class="message__author">Luck</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://img.freepik.com/premium-photo/abstract-neon-light-eagle-artwork-design-digital-art-wallpaper-glowing-space-background-generative-ai_742252-10276.jpg">
            <div class="message-row__content">
                <span class="message__author">Luck</span>
                <div class="message__info">
                    <span class="message__bubble">What are you doing?</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">  
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Why</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2xl"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="write a message" />
        <i class="fa-regular fa-face-smile-wink fa-2x"></i>
        <button>
        <i class="fa-solid fa-arrow-up fa-xl"></i>
    </button>
    </div>
</form>
    
    <script
    src="https://kit.fontawesome.com/c8f2d01170.js"
    crossorigin="anonymous"></script>
</body>
</html>
